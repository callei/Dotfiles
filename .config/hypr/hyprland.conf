# --------------------------- #
# Hyprland Configuration File #
# --------------------------- #

# WALLPAPER
source = ~/.config/hypr/wallpaper.conf

# MONITOR
monitor=,1920x1080,auto,1

# ------------ # PROGRAMS # ------------ #
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -n
$locker = hyprlock
$browser = firefox
$editor = code

# ------------ # AUTOSTART # ------------ #
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = pipewire-pulse &
exec-once = waybar
exec-once = swaync
exec-once = swayosd-server --top-margin=0.85
exec-once = ~/.local/bin/volume-control sync-leds
exec-once = hypridle

# ------------ # ENVIRONMENT # ------------ #
env = HYPRCURSOR_SIZE,24
env = XDG_CONFIG_HOME,$HOME/.config # Change to you config path if needed
env = XCURSOR_THEME,Bibata-Modern-Classic # Change to your cursor theme if needed
env = XCURSOR_SIZE,12

# ------------ # PERMISSIONS # ------------ #
permission = /usr/(bin|local/bin)/grim, screencopy, allow

# ------------ # LOOK AND FEEL # ------------ #
general {
    gaps_in = 5,10,10,10
    gaps_out = 5,20,20,20
    border_size = 0
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 3, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ------------ # INPUT # ------------ #
input {
    kb_layout = se # Swedish, change to your preferred layout
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}
gesture = 3, horizontal, workspace
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ------------ # KEYBINDINGS # ------------ #

# These are my personal keybindings, change them as you like


$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod CTRL, RETURN,  exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, L, exec, $locker
bind = $mainMod SHIFT, L, exec, wlogout
bind = $mainMod CTRL, right, resizeactive, 100 0
bind = $mainMod CTRL, left, resizeactive, -100 0
bind = $mainMod CTRL, down, resizeactive, 0 100
bind = $mainMod CTRL, up, resizeactive, 0 -100
bind = $mainMod, J, togglesplit,
bind = $mainMod, K, swapsplit
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d
bind = $mainMod CTRL, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod CTRL, N, exec, ~/.config/swaync/launch.sh
bind = $mainMod, W, exec, ~/.config/wallpaperengine/wofi_wallpapers.sh
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Bilder/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png && wl-copy < ~/Bilder/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png
# Change the path above to your preferred screenshot folder

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, right, movetoworkspace, next
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/volume-control volume-up
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/volume-control volume-down
bindel = ,XF86AudioMute, exec, ~/.local/bin/volume-control mute-toggle
bindel = ,XF86AudioMicMute, exec, ~/.local/bin/volume-control mic-mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ------------ # WINDOWS & WORKSPACES # ------------ #

# Change these for programs that you'd like to have specific rules applied such as floating, opacity, blur, etc.

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = opacity 0.80 override, class:Code
layerrule = blur, Code

windowrulev2 = opacity 0.80 override, class:firefox
layerrule = blur, firefox

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

windowrulev2 = float, class:wofi
windowrulev2 = stayfocused, class:wofi

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog
layerrule = ignorealpha 0.1, logout_dialog

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

layerrule = blur, swayosd
layerrule = ignorezero, swayosd
layerrule = ignorealpha 0.2, swayosd

windowrulev2 = float, class:(floatterm)
windowrulev2 = center, class:(floatterm)
windowrulev2 = size 25% 40%, class:(floatterm)
windowrulev2 = float, title:(system_update)
windowrulev2 = center, title:(system_update)
windowrulev2 = size 40% 40%, title:(system_update)
windowrulev2 = opacity 0.80 override, class:(floatterm)
windowrulev2 = opacity 0.80 override, title:(system_update)
windowrulev2 = stayfocused, class:(floatterm)
windowrulev2 = stayfocused, title:(system_update)